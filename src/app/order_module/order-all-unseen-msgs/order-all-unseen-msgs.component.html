
<div>
  <h2  class="mt-3"  style="font-weight: bold;margin-left:575px;">All unread messages</h2>
</div>


<div class="p1dv1 mt-4 ml-3 col-11  " >




    <table mat-table [dataSource]="unreadMessagesDatasource" class="mat-elevation-z8">


        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
   
        <ng-container matColumnDef="ordername">
          <th mat-header-cell *matHeaderCellDef> Order Name </th>
          <td mat-cell *matCellDef="let element"> {{element.orderName}} </td>
        </ng-container>

        <ng-container matColumnDef="orderStatus">
            <th mat-header-cell *matHeaderCellDef> Order Status </th>
            <td mat-cell *matCellDef="let element"> {{element.orderDetail.orderStatus}} </td>
          </ng-container>
      
  
        <ng-container matColumnDef="readByYou">
          <th mat-header-cell *matHeaderCellDef> Read By You </th>
          <td mat-cell *matCellDef="let element"> {{element.readByShop}} </td>
        </ng-container>
  
  
  
       
        <ng-container matColumnDef="viewOrder">
            <th mat-header-cell *matHeaderCellDef> View Order </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button class="btn btn-primary"  (click)="viewOrder(element.orderId)"> View
                </button>
            </td>
        </ng-container>
  
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator
  
       [pageSizeOptions]="[10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
