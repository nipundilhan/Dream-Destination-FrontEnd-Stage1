<div class="p1dv1 col-11" >


    <div>



          <mat-card class="example-card" *ngFor="let p of productSlice" style="margin-top:10px;">
            <mat-card-header>
            
              <div mat-card-avatar class="example-header-image" ></div>
              <mat-card-title style="width:250px;">{{p.productName}}</mat-card-title>
              
              <mat-card-subtitle>{{p.productActualPrice}} NZD</mat-card-subtitle>
              <br>
              <img   [src]="p.productImages[0].url" width="185px" height="185px" class="d-none d-lg-block img-thumbnail" alt="..."> 
              <p>&emsp;&nbsp;.</p>
              <img class="d-none d-lg-block"     [src]="p.productImages[1].url" width="185px" height="185px" alt=""> 
              <p class="d-none d-lg-block"  ><b>&emsp;&nbsp;&emsp;&nbsp;&emsp;&nbsp;{{p.description}}</b></p>
              

            </mat-card-header>
            <mat-card-content>
                <img class="d-lg-none"   [src]="p.productImages[0].url" width="185px" height="185px"  alt="..."> 
                <p>&emsp;&nbsp;.</p>
                <br>

                
                <p style="margin-left:50px;"> you can request customized options and changes as you wish</p>
            </mat-card-content>
            <mat-card-actions>
               
                <button mat-button style="margin-left:1010px;background-color:blue;color:white" (click)="addToCart(p.id); $event.stopPropagation()">ADD TO CART</button>
                <button mat-button style="margin-left:10px;;background-color:green;color:white">VIEW DETAILS</button>
            </mat-card-actions>
        </mat-card>
    </div>



    <mat-paginator class="mt-3" [length]="lnght"
              [pageSize]="2"
              [pageSizeOptions]="[2,3]"
              (page)="onPageChange($event)"
              aria-label="Select page">
    </mat-paginator>

   
</div>
