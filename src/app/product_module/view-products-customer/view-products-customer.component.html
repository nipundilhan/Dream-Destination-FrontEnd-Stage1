<section class="course col-12">
    <div>
        <!--<h2 class="text-center " style="font-weight: bold;margin-top: 4px;"> All Products </h2>-->


        <div class="row " style="font-weight: bold;margin-top: 4px;"> <!--col-xs not working after bootstrap 4 so use just only col -->
            <div class="  col-xl-2 col-lg-3  col-md-4 col-sm-4 col-6 mb-3" *ngFor="let p of productSlice">
                <div class="box shadow-sm rounded">
                    <img class="img1 border border-success rounded shadow  mb-1 bg-white rounded"
                        [src]="p.productImages[0].url" width="200px;" alt=" " height="220px;" alt="Responsive image">
                    
                    <h4 style="font-weight: bold;" class="mb-1 text-truncate ">{{p.productName}}</h4>
                    <p clas="mb-1 text-truncate ">{{p.productActualPrice}} &nbsp; NZD</p>
                    <div class="row">
                        
                        <div class=" col-xl-6 col-lg-6 col-sm-6 d-flex justify-content-end  mb-1"> 
                            <button  class="btn btn-secondary btn-sm  " (click)="showImages(p); $event.stopPropagation()"> Other Details</button>
                        </div>
                        <div class=" col-xl-6 col-lg-6 col-sm-6 d-flex justify-content-end  mb-1 "> 
                            <button class="btn btn-primary btn-sm  "  (click)="addToCart(p.id); $event.stopPropagation()"> Add to cart</button></div>
                    </div>
                </div>
            </div>

            <mat-paginator class="mt-3 mb-3" style="font-size: 16px;font-weight: bold;" [length]="lnght" [pageSize]="24" [pageSizeOptions]="[24,12]"
                (page)="onPageChange($event)" aria-label="Select page">
            </mat-paginator>


        </div>





    </div>
</section>
