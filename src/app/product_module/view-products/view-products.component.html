
<div>
    <h2  class="mt-3"  style="font-weight: bold;margin-left:575px;">View Products</h2>
</div>

<div class="p1dv1 col-11">


    <div>

      <!--- 
                 //early code     
                  [dataSource]="productDataSource
      -->

    <table mat-table [dataSource]="productDataSource.items" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="images">
            <th mat-header-cell *matHeaderCellDef> Images </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="primary" (click)="showImages(element)">
                    <mat-icon style="color:black;" >photo_library</mat-icon> 
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> View </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="primary" (click)="viewProduct(element)">
                    <mat-icon style="color:black;" >more</mat-icon>
                </button>
            </td>
        </ng-container>

        
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="primary" (click)="editProduct(element.id)">
                    <mat-icon style="color:black;" >open_in_new</mat-icon>
                </button>
            </td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator class="mt-3"
      [length]="productDataSource.meta.totalItems" 
      [pageSize]="productDataSource.meta.pageSize"
      
      (page)="onPaginateChange($event)"

       [pageSizeOptions]="[8,10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>

    </div>
