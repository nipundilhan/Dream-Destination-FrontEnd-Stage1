<div class="p1dv1 mt-4 ml-3 col-11" >

    <div >

    <div class="container"  *ngFor="let p of productSlice">
       <div class="row mb-3" style="background-color: whitesmoke;">
            <div class=" col-lg-3 col-md-6 col-s-12"> 
                <p style="font-weight: bold;">{{p.productName}}</p>
                <p> you can request customized options and changes as you wish</p>    
            </div>
            <div class=" col-lg-3 col-md-6 col-s-12" > <img class="mt-2 mb-2" [src]="p.productImages[0].url" width="160px" height="120px;"  alt=""> </div>
            <div class=" col-lg-3 col-md-6 col-s-12 d-flex justify-content-end align-items-center" > <p>{{p.productActualPrice}} NZD</p></div>
            <div class=" col-lg-3 col-md-6 col-s-12 d-flex justify-content-end align-items-center mb-2"> <button class="btn btn-danger mt-2 " > Remove</button></div>
        </div>    
    </div>

    <mat-paginator class="mt-3 mb-3 " [length]="lnght"
    [pageSize]="4"
    [pageSizeOptions]="[4,5]"
    (page)="onPageChange($event)"
    aria-label="Select page">
    </mat-paginator>   

    </div>

    <div class="container"  >
        <div class="row mb-3" >
             <div class=" col-lg-3 col-s-12"> 
                <p> select item quantity press Next button</p>
             </div>
             <div class=" col-lg-3 col-s-12"></div>
             <div class=" col-lg-3 col-s-12"></div>
             <div class=" col-lg-3 col-s-12 d-flex justify-content-end" > 
                <button class="btn btn-success " color="primary" (click)="checkOut()">
                    Next
                 </button>
             </div>
         </div>    
     </div>





   
</div>
